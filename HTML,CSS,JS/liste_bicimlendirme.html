<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Biçinlendirme</title>
    <style>

ul{
    border: 1px solid lightskyblue;
    border-bottom: 10px;
    padding: 20px;
    background: aliceblue;
    list-style-type: none;
}
li{
    padding: 10px;
    background: darkblue;
    margin: 10px;
    border-radius: 10px;
    border-left: 10px solid yellow;
    
}

    </style>
</head>
<body>
    
<ul>
<li style="color: white;">Furkan Topaloğlu</li>
<li style="color: white;">Kaan Topaloğlu</li>
<li style="color: white;">Altan Derviş</li>


</ul>



</body>
</html>
