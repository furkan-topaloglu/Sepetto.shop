<!DOCTYPE html>
<html lang="en">
<head>

    <title>Positinons</title>
    <styLe>
.kutu{
    width: 150px;
    height: 150px;
}
#kutu1{
    background: lightpink;
    position: sticky;
    width: 100%;
    top: 20px;
}
#kutu2{
    background: lightseagreen;
    position: fixed;
    bottom: 0;
    right: 0;
}
#kutu3{
    background: lightsteelblue;
    position: relative;
    top: 50px;
    left: 50px;
}

    </styLe>
</head>
