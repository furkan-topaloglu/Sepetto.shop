<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <styLe>
       
.kutu{
    width: 150px;
    height: 150px;
  
    
}
#kutu1{
    background: lightpink;
   
   
}
#kutu2{
    background: lightseagreen;
    margin: auto;
}
#kutu3{
    background: lightsteelblue;
    }
    span{
        margin: 50px;
        background: red;
        display: inline-block;
    }

    </styLe>
</head>
<body>
    
    <div class="kutu" id="kutu1">Kutu1</div>
    <div class="kutu" id="kutu2">Kutu2</div>
    <div class="kutu" id="kutu3">Kutu3</div>
    <span>1</span><span>2</span><span>3</span><span>4</span>
    
</body>
</html>
